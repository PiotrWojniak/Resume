{% extends "courses.html" %}
{% block course_view %}
    <div class="col-md-8 bg-color-three-reasons section-column">
        <div class="row">
            <div class="col">
                <h3 class="section-heading uppercase">{{ course.course_name }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-10 offset-1 offset-sm-0 col-sm-4 col-md-6">
                <div class="row">
                    <div class="col-2">
                        <i class="three-reasons-icon fa fa-tv" aria-hidden="true"></i>
                    </div>
                    <div class="col-10">
                        <h4 class="three-reasons-heading uppercase">Description</h4>
                        <p>{{ course.course_description }}
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-10 offset-1 offset-sm-0 col-sm-4 col-md-6">
                <div class="row">
                    <div class="col-2">
                        <i class="three-reasons-icon fa fa-gears" aria-hidden="true"></i>
                    </div>
                    <div class="col-10">
                        <h4 class="three-reasons-heading uppercase">Skills</h4>
                        <p>{{ course.course_skills }}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
